services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      # setup automático (só na primeira inicialização do volume)
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-adminadminadmin}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-my-org}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-sensor_bucket}
      DOCKER_INFLUXDB_INIT_RETENTION: ${INFLUX_RETENTION:-0}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN:-my-super-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingestion-app
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080

      # Rabbit (hostname interno = nome do serviço)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-admin}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE:-sensor_readings}

      # Influx (hostname interno = nome do serviço)
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: ${INFLUX_TOKEN:-my-super-token}
      INFLUX_ORG: ${INFLUX_ORG:-my-org}
      INFLUX_BUCKET: ${INFLUX_BUCKET:-sensor_bucket}
      INFLUX_MEASUREMENT: ${INFLUX_MEASUREMENT:-sensor_reading}

volumes:
  rabbitmq_data:
  influxdb_data:
  influxdb_config: