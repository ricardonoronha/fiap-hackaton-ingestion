apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-api
  namespace: agrosolutions-ingestion
  labels:
    app: ingestion-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ingestion-api
  template:
    metadata:
      labels:
        app: ingestion-api
    spec:
      containers:
        - name: ingestion-api
          image: #{ImageName}#
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080

          envFrom:
            - configMapRef:
                name: ingestion-config

          env:
            
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: INFLUX_TOKEN

            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: RABBITMQ_USER

            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: RABBITMQ_PASS
      
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: JWT_ISSUER

            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: JWT_AUDIENCE

            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: ingestion-secret
                  key: JWT_KEY

          # HPA precisa de requests (principalmente CPU). Ajuste para sua realidade.
          resources:
            requests:
              cpu: "250m"
              memory: "400Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-api
  namespace: agrosolutions-ingestion
  labels:
    app: ingestion-api
spec:
  type: ClusterIP
  selector:
    app: ingestion-api
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingestion-api
  namespace: agrosolutions-ingestion
  labels:
    app: ingestion-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingestion-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
